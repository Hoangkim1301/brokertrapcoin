<!-- Stock Trading Website -->

<!-- Shows all of the currently logged in user's owned stocks and their information. -->

{% extends "layout.html" %}

{% block main %}
    <body>
        <h2>TESTING: TradingView</h2>
        
        <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height:600px;width:200%">
        <div class="tradingview-widget-container__widget" style="height:600px;width:200%"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
        "autosize": true,
        "symbol": "NASDAQ:AAPL",
        "interval": "D",
        "timezone": "Europe/Berlin",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "enable_publishing": false,
        "withdateranges": true,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "watchlist": ["NSF:NIFTY"],
        "save_image": true,
        "hotlist": true,
        "show_popup_button": true,
        "popup_width": "1000",
        "popup_height": "100",
        "hide_volume": true,
        "support_host": "https://www.tradingview.com",
        "height": "800",
        "width": "100%"
        
        
    }
        </script>
    </div>
    <!-- TradingView Widget END -->
        
    </body>
{% endblock %}
