<!-- Stock Trading Website -->

<!-- Displays a user's transaction history to a logged-in user. -->

{% extends "layout.html" %}

{% block main %}
    <!-- Go Back Button -->
    <div class="go-back-container">
      <a href="/dashboard" class="go-back-button"> ‚Üê Back to Dashboard</a>
    </div>
    <!-- Empty space -->
    <div style="height: 50px;"></div>
    <!-- A table for our stocks. -->
    <table class="table" id=history_table>
      <thead>
        <!-- Headers for the table columns -->
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>
         <!-- Displays each transaction row to the user -->
        {% for list in history_list %}
          <tr>
              <td>{{ list[0] }}</td>
              <td>{{ list[1] }}</td>
              <td>{{ list[2] }}</td>
              <td>{{ list[3] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
